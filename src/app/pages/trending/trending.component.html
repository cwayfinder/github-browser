<h1>Trending</h1>

<app-repo-card *ngFor="let repo of repos$ | async; let i = index"
               [title]="repo.title"
               [description]="repo.description"
               [language]="repo.language"
               [languageColor]="repo.languageColor"
               [stars]="repo.stars"
               routerLink="../detail/{{i}}"></app-repo-card>
